<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INSTAGRAM FRONT PAGE</title>
</head>
<body>
    <div class="instagram-front">
        <div class="instagram-phone">
            <img src="telefones-png.png" alt="celulares">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="profile-photo.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vtcruz</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vtcruz?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
